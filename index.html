<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <div class="row">
      <form id="form">
        <div class="col-sm-4">
          <div class="well">
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="The Big Lebowski" checked>
                The Big Lebowski
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="Saving Private Ryan">
                Saving Private Ryan
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="Heat">
                Heat
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="Ronin">
                Ronin
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="Toy Story">
                Toy Story
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="The Rock">
                The Rock
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="12:30" checked>
                12:30 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="14:30">
                2:30 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="17:00">
                5:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="19:30">
                7:30 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="21:00">
                9:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="22:30">
                10:30 PM
              </label>
            </div>
            <div class="radio">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <label for="born">Enter your date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="well">
            <button type="submit" name="button">Find me a ticket</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="well">
        <ul class="result">
        </ul>

      </div>
    </div>
  </div>
  </body>
  </html>
